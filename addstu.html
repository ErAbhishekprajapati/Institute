<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 20px;
            color: white;
            transition: width 0.3s ease;
        }
        .sidebar:hover {
            width: 280px;
        }
        .sidebar .nav-link {
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                text-align: center;
            }
            .sidebar:hover {
                width: 250px;
            }
            .content {
                margin-left: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="nav flex-column px-3">
                <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link">Attendance</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Communication</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Courses</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Grade Book</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Reports</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-center text-white bg-primary p-3">
                        <div class="card-body">
                            <i class="fas fa-users card-icon"></i>
                            <h5>6 Families</h5>
                            <a href="#" class="btn btn-light btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center text-white bg-warning p-3">
                        <div class="card-body">
                            <i class="fas fa-user-graduate card-icon"></i>
                            <h5>10 Students</h5>
                            <a href="#" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#studentModal">Manage Students</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center text-white bg-success p-3">
                        <div class="card-body">
                            <i class="fas fa-envelope card-icon"></i>
                            <h5>1 Email Sent</h5>
                            <a href="#" class="btn btn-light btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center text-white bg-danger p-3">
                        <div class="card-body">
                            <i class="fas fa-life-ring card-icon"></i>
                            <h5>8 Support Tickets</h5>
                            <a href="#" class="btn btn-light btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
